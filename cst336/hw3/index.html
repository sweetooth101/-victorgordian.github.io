<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Character Finder</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-dark text-light">

    <div class="container container-main py-4">
        <header class="mb-4 text-center">
            <h1 class="header-title">Rick and Morty Character Finder</h1>
            <p class="mb-0">Search characters by name and optional species.</p>
        </header>

        <div class="card main-card mb-4">
            <div class="card-body">
                <form id="searchForm" class="row gy-3 gx-3 align-items-end">
                    <div class="col-md-6 position-relative">
                        <label for="nameInput" class="form-label">Character Name</label>
                        <input type="text" id="nameInput" class="form-control" placeholder="e.g. Rick">

                        <p class="text-info mt-2">
                        Try searching:
                        <span class="search-list">
                        Rick, Morty, Summer, Beth, Jerry, Birdperson, Squanchy, Mr. Meeseeks,
                        Evil Morty, Mr. Poopybutthole
                        </span>
                        </p>
                    </div>

                    <div class="col-md-4">
                        <label for="speciesSelect" class="form-label">Species</label>
                        <select id="speciesSelect" class="form-select">
                            <option value="any">Any</option>
                            <option value="Human">Human</option>
                            <option value="Alien">Alien</option>
                            <option value="Humanoid">Humanoid</option>
                            <option value="Robot">Robot</option>
                            <option value="Mythological Creature">Mythological Creature</option>
                        </select>
                    </div>

                    <div class="col-md-2 d-grid">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>

                    <div class="col-12">
                        <div id="error" class="text-danger small mt-1"></div>
                    </div>
                </form>
            </div>
        </div>

        <section id="results" class="row g-3"></section>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
