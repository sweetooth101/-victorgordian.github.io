<!DOCTYPE html>
<html>
<head>
   <title> Sign Up Page </title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5 p-4 bg-white shadow rounded" style="max-width: 600px;">   
    <form action="welcome.html">
    <h1 class="mb-4 text-center"> Sign Up </h1>
        First Name:<input type="text" class="form-control mb-2" name="fName"><br>
        Last Name: <input type="text" class="form-control mb-2" name="lName"><br>
        Gender:<br>    
        <input type="radio" name="gender" value="m">Male<br>
        <input type="radio" name="gender" value="f">Female<br>	
        Zip Code:  <input type="text" class="form-control mb-2" id="zip" name="zip"><br>
        City:   <span id="city"></span> <br>
        Latitude:  <span id="latitude"></span><br>
        Longitude: <span id="longitude"></span><br><br>

        State: 
      <select id="state" name="state">
            <option>Select One</option>
            <option value="ca">California</option>
            <option value="ny">New York</option>
	<option value="tx">Texas</option>
       </select> <br>


       Select a County: <select id="county"></select><br>


        Desired Username: 
        <input type="text" id="username"><br><br>

        <span id="usernameError"></span><br>

        Password: 
        <input type="password" id="password">
        <span id="suggestedPwd"></span> <br>

        Type Password Again: 
        <input type="password" id="password2"><br>

        <span id="passwordError"></span> <br>

        <input type="submit" value="Sign up!" class="btn btn-primary mt-3 w-100">


    </form>    

</div>
<script src="js/script.js"></script>
</body>
</html>
